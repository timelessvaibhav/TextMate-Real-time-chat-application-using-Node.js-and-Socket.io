<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextMate</title>
    <script defer src="https://textmate-chatapplication.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <div class="name">
        TextMate: your real time chat room
    </div>
    <div class="container">
        <!-- <div class="message right">Friend1: Hey, How are you</div>
        <div class="message left">Friend2: Hi, I am fine</div> -->
    </div>
    <div class="send">
        <form autocomplete = "off" action="#" id = "send-container">
            <input autocomplete="false" name="hidden" type="text" style="display:none;">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
